<header>
  <div class="header-content">
    <h1>{{ title }}</h1>

    <nav class="nav-links">
      <a routerLink="/books">Home</a>
      <a routerLink="/add-book">Sell your books</a>
      <a routerLink="/login" *ngIf="!isAuthenticated()">Login</a>
      <span *ngIf="isAuthenticated()">Hi, {{ userId }}!</span>
      <button *ngIf="isAuthenticated()" class="logout-btn" (click)="logout()">Logout</button>
    </nav>
  </div>
</header>

<div class="container">
  <main>
    <router-outlet></router-outlet>
  </main>
</div>

<footer>
  <p>&copy; Our secondhand bookshop</p>
</footer>
